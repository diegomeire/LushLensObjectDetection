<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Waste Detection on the browser using TFLite</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

	
	<div class="container" style="text-align: center; width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; ">
        <div class="video-container">
            <video class="video" id="input-video" autoplay playsinline></video>
            <div class="boxes-container"></div>
			

        </div>
		

		
    </div>

    <div class="fps-counter" id="fps-counter" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px; font-size: 16px;">
        FPS: -- | Inference Time: -- ms
    </div>
	
	<div class="button-stack"> <!--style="display: flex; flex-direction: column; gap: 10px">-->

	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu/dist/tf-backend-webgpu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.9/dist/tf-tflite.min.js"></script>
    <script src="real-time-detect.js"></script>
</body>

</html>
